{% extends 'classifieds/base.html' %}
{% load bootstrap3 %}

{% block title %}Deletion{% endblock %}

{% block content %}
    <h1>Delete Your Listing</h1>
<form action="{% url 'listing_delete' listing.id %}" method="post">
    {% csrf_token %}
    <p>You really want to delete this listing? You cannot undo this action. "
        {{ object }}"?</p>
    <input type="submit" value="Confirm" />
</form>

{% endblock %}
